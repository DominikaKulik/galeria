<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		header{
           font-size: 30px;
           color: white;
           padding: 0 49% 0 49%;
        }
		main{

		}
		footer{
			color: seagreen;

		}
		

		.pierwsza{
				padding: 50px 50px 50px 50px;
		}
		.pasek{
			background-color: seagreen;
			height: 30px;
			width: 100%;
		}
		table{

		}
		.pierwsza:hover{
			opacity: 0.70;
		}
	</style>
</head>
<body>
	
	<div class="pasek"><header>Galeria</header></div>

	
		<main>
		<center><table border="1px">
			<tr>
				<td><a target="_blank" href="1.jpg"></abbr><div class="pierwsza"><img src="1.jpg" style="filter: blur(7px);"></div></a></td>
				<td><a target="_blank" href="2.jpg"></abbr><div class="pierwsza"><img src="2.jpg" style="filter: opacity(100%);"></div></a></td>
				<td><a target="_blank" href="3.jpg"></abbr><div class="pierwsza"><img src="3.jpg" style="filter: contrast(100%);"></div></a></td>
            </tr>
			<tr>
				<td><a target="_blank" href="4.jpg"></abbr><div class="pierwsza"><img src="4.jpg" style="filter: brightness(1.5);"></div></a></td>
				<td><a target="_blank" href="5.jpg"></abbr><div class="pierwsza"><img src="5.jpg" style="filter: saturate(75%);"></div></a></td>
				<td><a target="_blank" href="6.jpg"></abbr><div class="pierwsza"><img src="6.jpg"></div></a></td>
            </tr>
			<tr>
				<td><a target="_blank" href="7.jpg"></abbr><div class="pierwsza"><img src="7.jpg" style="filter: grayscale(80%);"></div></a></td>
				<td><a target="_blank" href="8.jpg"></abbr><div class="pierwsza"><img src="8.jpg" style="filter: invert(20%);"></div></a></td>
				<td><a target="_blank" href="9.jpg"></abbr><div class="pierwsza"><img src="9.jpg" style="filter: invert(100%);"></div></a></td>
            </tr>
		</table></center>
	</main>

	
	<center><footer>Dominika Kulik</footer></center>

</body>
</html>
